<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Placement Survey</title>
</head>
<body>
  <div class="container">
    <h2>Programming Language Placement Survey</h2>
    <div>
      <form id="survey">
      <h4>Q1 | What platform or field are you interested in pursuing?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="field" value="front-end">
            Front-End and Web Development
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="field" value="back-end">
            Back-End Development
          </label>
        </div>
      <br>
    
      <h4>Q2 | Why do you want to learn computer programming?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="reason" value="money">
            Make as much money as possible
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reason" value="fun">
            Just for fun
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reason" value="career-change">
            Make a career change
          </label>
        </div>
      </form>
    </div>
  </div>
</body>  

</html>
